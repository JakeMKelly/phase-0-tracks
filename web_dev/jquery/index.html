<!DOCTYPE html>
<html>
<head>
    <title>Visiting Seattle</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body
  <div>
    <h3>Some sights to see when you visit Seattle</h3>
      <p>If it's your first visit, your list should look like this:</p>
      <p>(Click on the places you've already visited)</p>
        <ol>
          <li>See the Space Needle</li>
            <img onclick="$(this).hide();" id = "needle" src="http://cdn.history.com/sites/2/2013/11/washington-space-needle-P.jpeg">
          <li>Walk through Pike Place Market</li>
            <img onclick="$(this).hide();" id = "market" src="http://starvingphotographer.smugmug.com/All-Photographs-1/All-Photographs/1010247-Edit/815492714_yhaLw-L.jpg">
          <li>Visit the Waterfront</li>
            <img onclick="$(this).hide();" id = "waterfront" src="http://cache.marriott.com/propertyimages/s/seawf/phototour/seawf_phototour35.jpg?Log=1">
          <li>Enter the first Starbucks location</li>
            <img onclick="$(this).hide();" id = "bux" src="http://jrrny.com/wp-content/uploads/journeys/manvsfood/d457aca9400be5fd5a9e22d981579690.jpg">
        </ol>
  </div>
  <script type="text/javascript" src="jquery.js"></script>
</body>
</html>
